<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cognitive Genesis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100;400;700&family=Cinzel:wght@400;700&display=swap');

      body {
        background-color: #000;
        color: #fff;
        font-family: 'JetBrains Mono', monospace;
        overflow: hidden;
      }

      /* Custom Animations */
      @keyframes drift {
        0% { transform: translate(0, 0); }
        50% { transform: translate(10px, -10px); }
        100% { transform: translate(0, 0); }
      }
      
      @keyframes glitch {
        0% { transform: translate(0) }
        20% { transform: translate(-2px, 2px) }
        40% { transform: translate(-2px, -2px) }
        60% { transform: translate(2px, 2px) }
        80% { transform: translate(2px, -2px) }
        100% { transform: translate(0) }
      }

      @keyframes scanline {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100%); }
      }

      @keyframes twinkle {
        0%, 100% { opacity: 0.2; }
        50% { opacity: 1; }
      }

      @keyframes flow {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      @keyframes pulse-glow {
        0%, 100% { opacity: 1; text-shadow: 0 0 10px rgba(255, 255, 255, 0.7), 0 0 20px rgba(255, 255, 255, 0.5); transform: scale(1); }
        50% { opacity: 0.85; text-shadow: 0 0 25px rgba(6, 182, 212, 0.9), 0 0 40px rgba(6, 182, 212, 0.6); transform: scale(1.02); }
      }

      .animate-drift { animation: drift 10s ease-in-out infinite; }
      .animate-glitch { animation: glitch 0.3s cubic-bezier(.25, .46, .45, .94) both infinite; }
      .animate-scanline { animation: scanline 4s linear infinite; }
      .animate-twinkle { animation: twinkle 3s ease-in-out infinite; }
      .animate-pulse-glow { animation: pulse-glow 4s ease-in-out infinite; }
      
      .crt::before {
        content: " ";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        z-index: 2;
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
      }
      
      .text-glow {
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.7), 0 0 20px rgba(255, 255, 255, 0.5);
      }
      .text-glow-blue {
        text-shadow: 0 0 5px #00f, 0 0 10px #00f, 0 0 20px #00f;
      }
    </style>
